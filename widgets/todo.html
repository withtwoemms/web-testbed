<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/todo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">

 	<p>
	    <label for="new-task"></label><input id="new-task" type="text"><button>Add</button>
	</p>

	<h3>ToDo</h3>

	<ul id="incompleted">
	    <li>
		<input type="checkbox">
		<label>Pay Bills</label>
		<input type="text">
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	    </li>
	    <li class="editMode">
		<input type="checkbox">
		<label>Go Shopping</label>
		<input type="text">
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	    </li>
	</ul>

	<h3>Completed</h3>

	<ul id="completed">
	    <li>
		<input type="checkbox" checked>
		<label>CSS Modules</label>
		<input type="text">
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	    </li>
	</ul>

    </div>
    <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
